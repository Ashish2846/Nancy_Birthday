<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Message ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    overflow:hidden;
    background:linear-gradient(135deg,#ffdde1,#ee9ca7,#fad0c4);
    perspective:1200px;
}

.slider-wrapper{
    width:100%;
    height:100vh;
    overflow:hidden;
    position:relative;
}

.slider{
    display:flex;
    height:100%;
    transition: transform 0.6s ease;
}

.slide{
    min-width:100%;
    display:flex;
    justify-content:center;
    align-items:center;
}

.card{
    width:85%;
    max-width:420px;
    border-radius:25px;
    padding:35px;
    background:white;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
    text-align:center;
    transform:rotateY(90deg) scale(0.8);
    opacity:0;
    transition:all 0.6s ease;
}

.slide.active .card{
    transform:rotateY(0deg) scale(1);
    opacity:1;
}

.card img{
    width:150px;
    margin-bottom:15px;
}

h2{
    color:#ff4e88;
    font-size:clamp(18px,4vw,24px);
}

.special{
    color:#D63384; /* #D tone pink */
    font-weight:bold;
    font-size:clamp(20px,5vw,26px);
}

/* dots */
.dots{
    position:absolute;
    bottom:25px;
    width:100%;
    text-align:center;
}

.dot{
    height:12px;
    width:12px;
    margin:0 6px;
    background:#fff;
    border-radius:50%;
    display:inline-block;
    opacity:0.5;
}

.active-dot{
    background:#ff4e88;
    opacity:1;
}
</style>
</head>

<body>

<div class="slider-wrapper">
<div class="slider" id="slider">

<div class="slide active">
<div class="card">
<img src="https://media.tenor.com/sOVYL1RsYyYAAAAi/munch-face.gif">
<h2>Hellooo Cutiee üòò</h2>
</div>
</div>

<div class="slide">
<div class="card">
<img src="https://media.tenor.com/sOVYL1RsYyYAAAAi/munch-face.gif">
<h2>I Have Something For You üíå</h2>
</div>
</div>

<div class="slide">
<div class="card">
<img src="https://media1.tenor.com/m/rqzLI-c28-YAAAAC/me-waiting-patiently.gif">
<h2>Me Waiting Patiently For Your Smile üòç</h2>
</div>
</div>

<div class="slide">
<div class="card">
<img src="https://media1.tenor.com/m/fxXBctCk528AAAAC/hug-hugs-and-love.gif">
<h2>Sending You The Warmest Hug ü§ó</h2>
</div>
</div>

<div class="slide">
<div class="card">
<img src="https://media.tenor.com/905u0Gsct30AAAAi/tkthao219-bubududu.gif">
<h2 class="special">You Deserve All The Love In The World üíñ</h2>
</div>
</div>

</div>

<div class="dots" id="dots"></div>
</div>

<script>
const slider=document.getElementById("slider");
const slides=document.querySelectorAll(".slide");
const dotsContainer=document.getElementById("dots");

let currentIndex=0;
let startX=0;
let isDragging=false;

/* create dots */
slides.forEach((_,i)=>{
let dot=document.createElement("span");
dot.classList.add("dot");
if(i===0)dot.classList.add("active-dot");
dotsContainer.appendChild(dot);
});

function updateSlider(){
slider.style.transform=`translateX(-${currentIndex*100}%)`;

slides.forEach(s=>s.classList.remove("active"));
slides[currentIndex].classList.add("active");

document.querySelectorAll(".dot").forEach(d=>d.classList.remove("active-dot"));
document.querySelectorAll(".dot")[currentIndex].classList.add("active-dot");

if(currentIndex===slides.length-1){
setTimeout(()=>{window.location.href="postcard.html";},1500);
}
}

function handleSwipe(endX){
let diff=startX-endX;
if(diff>50 && currentIndex<slides.length-1){currentIndex++;}
else if(diff<-50 && currentIndex>0){currentIndex--;}
updateSlider();
}

/* touch */
slider.addEventListener("touchstart",e=>{startX=e.touches[0].clientX;});
slider.addEventListener("touchend",e=>{handleSwipe(e.changedTouches[0].clientX);});

/* mouse */
slider.addEventListener("mousedown",e=>{isDragging=true;startX=e.clientX;});
slider.addEventListener("mouseup",e=>{if(!isDragging)return;isDragging=false;handleSwipe(e.clientX);});
</script>

</body>
</html>
