/* Container */
.container{
    position:relative;
    z-index:2;
    max-width:700px;

}

/* 3D TEXT EFFECT */
.main-text{
    font-size:clamp(28px,7vw,48px);
    font-weight:bold;
    background:linear-gradient(45deg,#e896b7,#ff4e88,#ff99cc);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:
        2px 2px 0px #ff4e88,
        4px 4px 0px #ff99cc,
        6px 6px 15px rgba(0,0,0,0.3);
    animation:floatText 3s ease-in-out infinite;
}

@keyframes floatText{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
}

/* Paragraph 3D */
.love-text{
    font-size:clamp(16px,4vw,20px);
    margin:18px 0;
    text-shadow:2px 2px 8px rgba(0,0,0,0.4);
}

/* Floating elements */
.floating{
    position:fixed;
    bottom:-50px;
    animation:floatUp linear forwards;
}

@keyframes floatUp{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-110vh);opacity:0;}
}

/* Glitter */
.glitter{
    position:fixed;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    animation:sparkle 2s infinite alternate;
}

@keyframes sparkle{
    from{opacity:0.3;transform:scale(0.5);}
    to{opacity:1;transform:scale(1.2);}
}

img{
    width:220px;
    margin-bottom:15px;
}
